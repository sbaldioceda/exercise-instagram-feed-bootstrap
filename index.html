<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Link para usar los iconos de fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/efed5104cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- link para cambiar el estilo de la letra de "Instagram" -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">


    <title>Instagram Photo Feed</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->

    <!-- Aquí va el navbar con las tres partes principales Instagram, boton "crear nuevo post", icono de config -->
    <nav class="navbar navbar-light bg-light">
        <div style="position: relative; left:6%">
            <!-- aqí esta el icono de instagram -->
            <span class="navbar-brand" style="color: gray;">
                <h1 style="font-family:'Sofia', cursive;"><i class="fab fa-instagram"></i>Instagram</h1>
            </span>
        </div>
        <form class="d-flex" style="margin-right:6%;">
            <div>
                <!-- aqui se encuentra el boton de crear nuevo post -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal"
                    style="right:inherit">Create new post</button>
            </div>
            <div>
                <!-- aqui va  el dropdown del selestor de configuración con las diferentes opciones  -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="color:gray"><i class="fas fa-cog"></i>
                    </a>
                    <!-- Aqui se encuentra la lista de opciones del dropdown -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </nav>

    <!-- Aquí se encuentra la ventana modal que aparece al oprimir el boton crear nuevo post -->
    <!-- se le coloca un id=myModal que permite llamarlo en el navbar dentro del boton crear nuevo post definido anteriormente -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
                        style="margin-top: 5px;"><i class="fas fa-camera"></i></button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
                        style="margin-top: 5px"><i class="fas fa-map-marker-alt"></i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- aquí se encuentran lo botones para cambiar de paginas, cada uno de los botones esta referencia a un .html -->
    <nav aria-label="Page navigation example"> 
        <ul class="pagination justify-content-center" style="margin-top: 4px;">
            <li class="page-item"><a class="page-link" href="index.html" style="color: gray;"><i
                        class="fas fa-th"></i></a></li>
            <li class="page-item"><a class="page-link" href="second.html" style="color: gray;"><i
                        class="fas fa-square"></i></a></li>
        </ul>
    </nav>

    <!-- Aquí va un contenedor con el tablero de imagenes, estas imagenes estan colocadas por filas y columnas
en cada columna se asigna una imagen -->
    <div class="container">
        <!-- Primer fila de imagenes  -->
        <div class="row">
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/cute.jpg" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/funny.jpg" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/puppy.jpg" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
        </div>
        <!-- Segunda fila de imagenes  -->
        <div class="row">
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/puppy1.jpg" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
            <div class="col-4">
                <img src="exercise-instagram-feed-bootstrap/images/puppy3.jpg" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/tenor.gif" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
        </div>
        <!-- tercer fila de imagenes -->
        <div class="row">
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/12.jpg" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/adorable.jpg" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
            <div class="col-md-4">
                <img src="exercise-instagram-feed-bootstrap/images/black.gif" class="img-fluid" alt="10rem" style="margin: auto;">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
